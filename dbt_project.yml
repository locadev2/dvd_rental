name: 'dwh'
version: '1.0.0'
profile: 'dwh'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  dwh:
    staging:
      +schema: staging
      +materialized: view

    intermediate:
      +schema: staging
      +materialized: view

    facts:
      +schema: main
      +materialized: incremental

    dimensions:
      +schema: main
      +materialized: table        

vars:
  start_date: '2005-01-01'
  end_date: '9999-12-31'
  end_date_key: 99991231